<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Diagram Editor</title>
</head>

<body>

    <!-- Modal -->
    <div class="modal modal-xl" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Select Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="images">
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="loadfile">Open</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="main_block">
        <div class="row">
            <div class="col">
                <h2>Simple online UML Diagram Editor</h2>
                <p>This page is not intended to work. This application demonstrates the basic algorithms for
                    manipulating UML objects. Selecting an UML object from the list, moving, resizing, label text,
                    arrows. To
                    save the drawing, click "Create SVG"

                </p>

            </div>
        </div>
        <div class="row">
            <!-- d-flex justify-content-between flex-wrap  <div class="col p-2"> -->

            <div class="col-lg-8 col-sm-12 mb-2 d-flex justify-content-lg-start justify-content-between gap-2"
                id="butPanel">
                <button type="button" class="btn btn-primary" id="image">
                    <i class="bi bi-card-image"></i>
                    Image
                </button>
                <button type="button" class="btn btn-primary btn-success" id="move">
                    <i class="bi bi-hand-index-thumb"></i>
                    Move
                </button>
                <!-- <button type="button" class="btn btn-primary" id="poly" >
                    <i class="bi bi-hexagon"></i>
                    Polyline
                </button> -->
                <button type="button" class="btn btn-primary" id="line">
                    <i class="bi bi-arrow-right"></i>
                    Link
                </button>
                <button type="button" class="btn btn-primary" id="text">
                    <i class="bi bi-bezier2"></i>
                    Bezier
                </button>
                <button type="button" class="btn btn-primary" id="apply">
                    <i class="bi bi-check2"></i>
                    Text
                </button>
                <button type="button" class="btn btn-primary" id="split">
                    <i class="bi bi-scissors"></i>
                    Split (only map)
                </button>

            </div>
            <div class="col-lg-4 col-sm-12 mb-2 d-flex justify-content-lg-end justify-content-center gap-2">

                <button type="button" class="btn btn-primary" id="del">
                    <i class="bi bi-trash3"></i>
                    Delete
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col p-2 d-flex justify-content-center">
                <div class="svgcontainer border">
                    <input type="text" style="display:none;position: absolute;" id="editcontrol">
                    <svg id="mainSVG" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        contentStyleType="text/css" preserveAspectRatio="none"
                        style="width:1500px;height:681px;background:#FFFFFF;" version="1.1" viewBox="0 0 1500 681"
                        zoomAndPan="magnify">
                        <defs>
                            
                        </defs>
                    <!--CopyRight-->
                    </svg>


                </div>
            </div>
        </div>

        <div class="row">
            <div class="col p-2 d-flex justify-content-center gap-1">
                <button id="infoSVG" class="btn btn-success btn-lg">Create SVG</button>
                <button class="btn-copy btn btn-outline-primary" data-clipboard-target="#result"
                    data-bs-toggle="tooltip" data-bs-placement="right" title="Copy to Clipboard">
                    <i class="bi bi-clipboard2"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col p-2 d-flex justify-content-center">

                <textarea cols="120" rows="10" id="result">

            </textarea>

            </div>

        </div>

        <div class="row">
            <div class="col m-2 d-flex justify-content-center">
                <a target="_blank" href="https://github.com/flightphone/UMLEditor"><svg
                        xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        class="bi bi-github" viewBox="0 0 16 16">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                    </svg></a>
            </div>
        </div>

    </div>
    <script src="/js/clipboard.min.js"></script>
    <script>
        var clipboard = new ClipboardJS('.btn-copy');
    </script>
    <script type="module" src="/main.js"></script>
</body>

</html>
